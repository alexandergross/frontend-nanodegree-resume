<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title>Resume</title>

    <!-- Load the page styles. -->
    <link href="dist/css/main.css" rel="stylesheet">

    <!-- Foundation styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.2/css/foundation.min.css" integrity="sha256-itWEYdFWzZPBG78bJOOiQIn06QCgN/F0wMDcC4nOhxY=" crossorigin="anonymous" />

    <!-- Google Maps API -->
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCKNEx4O22nsBu7o_JeRSvS8oBeTitWNH0"></script>
  </head>

  <body>

    <div id="main">

      <div id="header" class="center-content clear-fix">
        <ul id="topContacts" class="flex-box"></ul>
      </div>

      <div style="clear: both;"></div>

      <div id="workExperience" class="gray">
        <h2>Work Experience</h2>
      </div>

      <div id="projects">
        <h2>Projects</h2>
      </div>

      <div id="education" class="gray">
        <h2>Education</h2>
      </div>

      <div id="mapDiv">
        <h2>Where I've Lived and Worked</h2>
      </div>

      <div id="lets-connect" class="dark-gray">
        <h2 class="orange center-text">Let's Connect</h2>
          <ul id="footerContacts" class="flex-box">
        </ul>
      </div>

    </div>

    <!-- include jQuery -->
    <script src="dist/js/jQuery.js"></script>

    <!-- include Foundation via cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.2/js/foundation.min.js" integrity="sha256-Nd2xznOkrE9HkrAMi4xWy/hXkQraXioBg9iYsBrcFrs=" crossorigin="anonymous"></script>

    <!-- initialize Foundation -->
    <script>
        $(document).foundation();
    </script>

    <!-- include main js file -->
    <script src="dist/js/app.js"></script>

    <script>

      if(document.getElementsByClassName('flex-item').length === 0) {
        document.getElementById('topContacts').style.display = 'none';
      }
      if(document.getElementsByTagName('h1').length === 0) {
        document.getElementById('header').style.display = 'none';
      }
      if(document.getElementsByClassName('work-entry').length === 0) {
        document.getElementById('workExperience').style.display = 'none';
      }
      if(document.getElementsByClassName('project-entry').length === 0) {
        document.getElementById('projects').style.display = 'none';
      }
      if(document.getElementsByClassName('education-entry').length === 0) {
        document.getElementById('education').style.display = 'none';
      }
      if(document.getElementsByClassName('flex-item').length === 0) {
        document.getElementById('lets-connect').style.display = 'none';
      }
      if(document.getElementById('map') === null) {
        document.getElementById('mapDiv').style.display = 'none';
      }

    </script>

  </body>
</html>
